<!DOCTYPE html>

<html>
    <head>
        <script src="anonymous.js" type="text/javascript"></script>
        <script src="clock.js" type="text/javascript"></script>
        <script src="concat.js" type="text/javascript"></script>
        <script src="events.js" type="text/javascript"></script>
        <script src="loops.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>JavaScript Section Materials</h2>
        <form>
            <h3>Functions</h3>
            <input type="button" value="named function" onclick="alertDate(); return false;" />
      
            <h3>For...in vs. For...of</h3>
            <input type="button" value="for...in test" onclick="forin(); return false;" />
            <input type="button" value="for...of test" onclick="forof(); return false;" />
      
            <h3>String Concatenation</h3>
            <input type="button" value="string building v1" onclick="wholeweek1(); return false;" />
            <input type="button" value="string building v2" onclick="wholeweek2(); return false;" />
            
            <h3>Anonymous Mapping</h3>
            <input type="button" onclick="changeArray(event); return false;" />
            
            <h3>NEW!!!!!!!!!!!!!!!!!!</h3>
            <input type="button" value="double" onclick="changeArray.disp(); return false;" />
            
            <h3>Events</h3>
            <button onclick="alertName(event); return false;">Button 1</button>
            <button onclick="alertName(event);">Button 2</button>
        </form>
    </body>
</html>
